{% extends 'base.html' %}
{% load static %}

{% block title %}Blog-page{% endblock %}

{% block content %}

    {% for item in list_post reversed%}
        <div class="article">
            <h1>{{item.title}}</h1>

            {{ item.created_at }}<br/>
            <img src="{{ item.picture.url }}" width="500"><br/>
            {{ item.author }}       {{ item.category }}
        </div>
    {% endfor %}

{% endblock %}
