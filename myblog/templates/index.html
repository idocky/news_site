{% extends 'base.html' %}
{% load static %}

{% block title %}Blog-page{% endblock %}

{% block content %}

    {% for item in article_list reversed%}
        <div class="article">
            <a href="{{item.slug}}/"><h1>{{item.title}}</h1></a>

            {{ item.created_at }}<br/>
            <img src="{{ item.picture.url }}" width="500"><br/>
            {{ item.author }}       {{ item.category }}
        </div>
    {% endfor %}

{% endblock %}
